<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Alejandro Aquino is a full-stack web developer." />
  <meta name="robots" content="index,follow" />
  <link rel="stylesheet" href="../style/style.css" />

      <div class="logo">
        <img src="../icons/code.svg" alt="logo">

      </div>
      <ul>
        <li>
          <a href="../">Home</a>

  <section class="form-section">
    <form action="" class="form">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <input type="email" name="email" id="email" required>
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <h4>Ale Aquino @copy; 2019</h4>

    <ul>
      <li>
        <a href="#">

      <li>
        <a href="#">
          <img src="/icons/instagram 1.svg" alt="instagram-social">
        </a>
      </li>

      <li>
        <a href="#">
          <img src="/icons/youtube-symbol 1.svg" alt="youtube-social">
        </a>
      </li>
    </ul>
